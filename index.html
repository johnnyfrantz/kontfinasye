<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontwòl Finasye</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">Kont. Finan$ye</h1>
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balans</h2>
            <div class="card">
                <h3>
                    <span>Sak Antre</span>
                    <img src="./assets/income.svg" alt="imagenn de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">

                <h3>
                    <span>Sak sòti</span>
                    <img src="./assets/expense.svg" alt="imagen da saida">

                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>

                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagen de Total">

                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>




        </section>

        <section id="transaction">
            <h2 class="sr-only">Tranzaksyon</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Nouvo tranzaksyon</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Deskripsyon</th>
                        <th>kantite</th>
                        <th>date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>



    </main>
    <div class="modal-overlay  ">

        <div class="modal">

            <div class="form">
                <h2>Nouvo tranzaksyon</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Deskripsyon</label>
                        <input type="text" id="description" name="description" placeholder="Deskrisyon">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Kantite kòb</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small>itilize siy - (mwens) lè wap antre depans ou fè yo</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Date</label>
                        <input type="date" id="date" name="date" </div>

                        <div class="input-group actions">
                            <a onclick="Modal.close()" href="#" class="button cancel">Fèmen</a>

                            <button>Anrejistre</button>
                        </div>

                </form>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <p>Kont.Finan$ye by: <a href="https://www.instagram.com/johnny_frantz1/" target="blank">Johnny</a> </p>

    </footer>

    <script src="/app.js">

    </script>
</body>

</html>
